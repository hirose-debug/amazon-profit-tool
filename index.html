    const { useState, useEffect } = React;

    const formatCurrency = (value) => {
      return new Intl.NumberFormat('ja-JP', {
        style: 'currency',
        currency: 'JPY',
        minimumFractionDigits: 0,
        maximumFractionDigits: 0

    };

    const formatPercentage = (value) => {

    const parseNumber = (str) => {
      if (!str) return 0;
      // ã‚«ãƒ³ãƒã‚’é™¤å»ã—ã¦æ•°å€¤ã«å¤‰æ›
      return parseFloat(String(str).replace(/,/g, '')) || 0;
    };

    const parseCSV = (file, skipRows = 0) => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const text = e.target.result;
          const lines = text.split('\n');
          
          // skipRowsè¡Œã‚’ã‚¹ã‚­ãƒƒãƒ—
          const dataLines = lines.slice(skipRows).join('\n');
          
          Papa.parse(dataLines, {
            header: true,
            skipEmptyLines: true,
            complete: (results) => resolve(results.data),
            error: (error) => reject(error)
          });
        };
        reader.onerror = reject;
        reader.readAsText(file);
      });
    };

    const parseExcel = (file) => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(firstSheet);
            resolve(jsonData);
          } catch (error) {
            reject(error);
          }
        };
        reader.onerror = reject;
        reader.readAsArrayBuffer(file);
      });
    };

          const data = await parseCSV(file);
          console.log('CSVãƒ‘ãƒ¼ã‚¹å®Œäº†:', data.length, 'è¡Œ');
          
          const newMaster = {};
          
          data.forEach(row => {
            const sku = row.SKU || row.sku;
            if (sku) {
              newMaster[sku] = {
                cost: parseNumber(row['åŸä¾¡'] || row.cost),

          console.log('SKUç™»éŒ²æ•°:', Object.keys(newMaster).length);
          setSkuMaster(newMaster);
          
          console.log('ãƒ‡ãƒ¼ã‚¿ä¿å­˜é–‹å§‹...');
          await saveData(monthlyData, newMaster);
          
          setMessage({ type: 'success', text: `SKUãƒã‚¹ã‚¿ãƒ¼ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸï¼ˆ${Object.keys(newMaster).length}ä»¶ï¼‰` });
        } catch (error) {
          console.error('SKUãƒã‚¹ã‚¿ãƒ¼èª­è¾¼ã‚¨ãƒ©ãƒ¼:', error);
          setMessage({ type: 'warning', text: 'SKUãƒã‚¹ã‚¿ãƒ¼ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message });

      const calculateData = async () => {
        if (!files.payments || !files.orders || !files.ads) {
          setMessage({ type: 'warning', text: 'ã™ã¹ã¦ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„' });
          return;
        }

        setLoading(true);
        try {
          // ãƒšã‚¤ãƒ¡ãƒ³ãƒˆãƒ¬ãƒãƒ¼ãƒˆã¯æœ€åˆã®7è¡Œã‚’ã‚¹ã‚­ãƒƒãƒ—
          const paymentsData = await parseCSV(files.payments, 7);
          const ordersData = await parseCSV(files.orders);
          
          let adsData;
          if (files.ads.name.endsWith('.xlsx') || files.ads.name.endsWith('.xls')) {

          console.log('ãƒšã‚¤ãƒ¡ãƒ³ãƒˆãƒ‡ãƒ¼ã‚¿ã‚µãƒ³ãƒ—ãƒ«:', paymentsData.slice(0, 2));
          console.log('ãƒšã‚¤ãƒ¡ãƒ³ãƒˆåˆ—å:', paymentsData[0] ? Object.keys(paymentsData[0]) : []);

          const result = processData(paymentsData, ordersData, adsData, skuMaster);
          
          const monthKey = `${currentYear}-${String(currentMonth).padStart(2, '0')}`;
          const newMonthlyData = {

          setMonthlyData(newMonthlyData);

        } catch (error) {
          console.error('è¨ˆç®—ã‚¨ãƒ©ãƒ¼:', error);
          setMessage({ type: 'warning', text: 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message });
        } finally {

      };

      const processData = (payments, orders, ads, master) => {
        // SKUåˆ¥å£²ä¸Šãƒ»æ•°é‡
        const skuSales = {};
        orders.forEach(order => {
          const sku = order.sku || order.SKU;
          const quantity = parseInt(order.quantity || order['æ•°é‡'] || 0);
          const price = parseNumber(order['item-price'] || order['å£²ä¸Š']);

          if (!sku) return;

          if (!skuSales[sku]) {
            skuSales[sku] = { quantity: 0, sales: 0 };
          }
          skuSales[sku].quantity += quantity;
          skuSales[sku].sales += price;
        });

        // åºƒå‘Šè²»
        const skuAds = {};
        ads.forEach(ad => {
          const sku = ad['å®£ä¼SKU'] || ad['å®£ä¼ SKU'] || ad.sku || ad.SKU;
          const cost = parseNumber(ad['è²»ç”¨'] || ad['åºƒå‘Šè²»'] || ad.cost);
          
          if (!sku) return;
          skuAds[sku] = (skuAds[sku] || 0) + cost;

        // ãƒšã‚¤ãƒ¡ãƒ³ãƒˆã‹ã‚‰æ‰‹æ•°æ–™ç­‰ã‚’é›†è¨ˆ
        // ä»¥ä¸‹ã®é …ç›®ã‚’åˆç®—ï¼ˆçµ¶å¯¾å€¤ï¼‰
        let totalFees = 0;
        
        payments.forEach(payment => {

          if (type === 'æ³¨æ–‡') {
            const amazonPoints = parseNumber(payment['Amazonãƒã‚¤ãƒ³ãƒˆã®è²»ç”¨']);
            const fee = parseNumber(payment['æ‰‹æ•°æ–™']);
            const promoDiscount = parseNumber(payment['ãƒ—ãƒ­ãƒ¢ãƒ¼ã‚·ãƒ§ãƒ³å‰²å¼•é¡']);
            const promoDiscountTax = parseNumber(payment['ãƒ—ãƒ­ãƒ¢ãƒ¼ã‚·ãƒ§ãƒ³å‰²å¼•ã®ç¨é‡‘']);
            const fbaFee = parseNumber(payment['FBA æ‰‹æ•°æ–™']);
            
            // é…é€æ–™ã¯é™¤å¤–ï¼ˆåå…¥å´ã®ãŸã‚ï¼‰
            totalFees += Math.abs(amazonPoints) + Math.abs(fee) + Math.abs(promoDiscount) + 
                        Math.abs(promoDiscountTax) + Math.abs(fbaFee);
          }
        });

        console.log('æ‰‹æ•°æ–™ç­‰:', totalFees);

        const totalSales = Object.values(skuSales).reduce((sum, sku) => sum + sku.sales, 0);
        const totalAdCost = Object.values(skuAds).reduce((sum, cost) => sum + cost, 0);

        const totalProfit = totalSales - totalFees - totalAdCost - totalCost - totalShipping;
